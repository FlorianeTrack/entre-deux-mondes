{{ define "main" }}

<div class="single-post">
  <div class="single-post-header">
    <h1 class="post-title">{{.Title}}</h1>
    <div class="post-meta">
      <span>{{ .Date.Format "January 2, 2006" }}</span> â€¢
      <span>{{ .ReadingTime }} min read</span>
    </div>
  </div>

  {{ with .Resources.Get .Params.image }}
  <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" class="single-post-image" />
  {{ end }}

  <div class="single-post-content cms">
    <p class="lead mb-4">{{ .Description }}</p>
    {{ .Content }}
  </div>

  <div class="mt-5 pt-4 border-top">
    <a href="/" class="btn btn-outline">&larr; Back to Home</a>
  </div>
</div>

{{ end }}
